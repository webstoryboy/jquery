<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.focusin()</title>
</head>
<body>
    
    

<h2>.focusin()</h2>
<p>선택한 요소에 포커스가 마주어지기 바로 전에 발생합니다.</p>

<hr>

<h3>.focusin()</h3>

<h5>정의</h5> 
<p>.focusin() 메서드는 선택한 요소에 포커스가 마주어지기 바로 전에 발생합니다.</p>
    

<h5>문법</h5>
<p class="blue">
$("선택자").focusin();<br>
</p>



   
    
</body>
</html>
