<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.focusout()</title>
</head>
<body>
    
    

<h2>.focusout()</h2>
<p>선택한 요소에 포커스가 사라지기 바로 전에 발생합니다.</p>

<hr>

<h3>.focusout()</h3>

<h5>정의</h5> 
<p>.focusout() 메서드는 선택한 요소에 포커스가 사라지기 바로 전에 발생합니다.</p>
    

<h5>문법</h5>
<p class="blue">
$("선택자").focusout();<br>
</p>



   
    
</body>
</html>
