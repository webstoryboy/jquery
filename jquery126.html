<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.offsetParent()</title>
</head>
<body>
    
    

<h2>.offsetParent()</h2>
<p>선택한 요소의 부모 위치 좌표 값(문서 기준)을 설정하거나 반환합니다.</p>

<hr>

<h3>.offsetParent()</h3>

<h5>정의</h5> 
<ul>
    <li>.offsetParent() 메서드는 선택한 부모 요소에 위치 좌표 값을 가져옵니다.</li>
</ul>


<h5>문법</h5>
<p class="blue">
$("선택자").offsetParent();<br>

</p>



   
    
</body>
</html>
