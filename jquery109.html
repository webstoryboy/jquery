<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.removeProp()</title>
</head>
<body>
    
    

<h2>.removeProp()</h2>
<p>선택한 JavaScript 요소에서 하나 이상의 속성을 제거합니다.</p>

<hr>

<h3>.removeProp()</h3>
<p class="blue">선택한 JavaScript 요소에서 하나 이상의 속성을 제거합니다.</p>

<h5>문법</h5>
<p class="blue">
$("선택자").removeProp("속성");<br>
</p>

<h5>정의</h5>
<ul>
    <li>.removeProp() 메서드는 선택한 요소의 속성 값을 삭제합니다.</li>
</ul>





   
    
</body>
</html>
