<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.mouseleave()</title>
</head>
<body>
    
    

<h2>.mouseleave()</h2>
<p>선택한 요소 범위 내에서 마우스가 벗어 났을 때 이벤트가 발생합니다.</p>

<hr>

<h3>.mouseleave()</h3>

<h5>정의</h5> 
<p>.mouseleave() 메서드는 선택한 요소 범위 내에서 마우스가 벗어 났을 때 이벤트가 발생합니다.</p>
    

<h5>문법</h5>
<p class="blue">
$("선택자").mouseleave();<br>
</p>



   
    
</body>
</html>
