<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    

<h2>.find()</h2>
<p>선택한 요소의 자식 요소 중 조건에 맞는 요소를 선택합니다.</p>

<hr>

<h3>.find()</h3>

<h5>정의</h5>
<p>선택한 요소의 자식 요소 중 조건에 맞는 요소를 선택합니다.</p>

<h5>비교</h5>
<ul>
    <li>.children() : 바로 아래 자식만 선택합니다.</li>
    <li>.find() : 모든 자식 중에서 선택합니다.</li>
</ul>

<h5>문법</h5>
<p class="blue">
$("selector").find("selector");<br>
$("selector").find("element");<br>
</p>



   
    
</body>
</html>
