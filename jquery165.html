<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>속성</title>
</head>
<body>
    
    
<h2>Fading</h2>
<div>Fading 콘텐츠 요소를 투명도를 통해 숨기고 보여주는 애니메이션 제이쿼리 메서드입니다.</div>    
   
<hr>


<div class="table-responsive">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>메서드</th>
                <th>설명</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="http://webzz.tistory.com/166">.fadeIn()</a></td>
                <td>선택한 요소를 천천히 보여줍니다.</td>
            </tr>
            <tr>
                <td><a href="http://webzz.tistory.com/167">.fadeOut()</a></td>
                <td>선택한 요소를 천천히 숨김니다.</td>
            </tr>
            <tr>
                <td><a href="http://webzz.tistory.com/168">.fadeTo()</a></td>
                <td>선택한 요소의 투명도를 조절합니다.</td>
            </tr>
            <tr>
                <td><a href="http://webzz.tistory.com/169">.fadeToggle()</a></td>
                <td>선택한 요소를 숨김/노출을 천천히 합니다.</td>
            </tr>
        </tbody>
    </table>
</div>	    
    
    
</body>
</html>
