<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.position()</title>
</head>
<body>
    
    

<h2>.position()</h2>
<p>선택한 요소의 위치 좌표 값(기준점 기준)을 설정하거나 반환합니다.</p>

<hr>

<h3>.position()</h3>

<h5>정의</h5> 
<ul>
    <li>.position() 메서드는 선택한 요소에 위치 좌표 값을 가져옵니다.</li>
    <li>.position() 메서드의 기준 점은 CSS에서 position:relative에 해당합니다.</li>
</ul>


<h5>문법</h5>
<p class="blue">
$("선택자").position();<br>

</p>



   
    
</body>
</html>
