<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.finish()</title>

<body>
    
    

<h2>.finish()</h2>
<p>선택한 요소의 진행중인 애니메이션을 강제로 종료합니다.</p>

<hr>

<h3>.finish()</h3>

<h5>정의</h5> 
<p>.finish() 메서드 선택한 요소의 진행중인 애니메이션을 강제로 종료합니다.</p>
    

<h5>문법</h5>
<p class="blue">
$("선택자").finish();<br>
</p>



   
    
</body>
</html>
