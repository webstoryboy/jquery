<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    

<h2>.prevUntil()</h2>
<p>선택한 요소의 이전 요소 중 조건에 맞을 때까지 찾습니다.</p>

<hr>

<h3>.prevUntil()</h3>

<h5>정의</h5>
<p>선택한 요소의 이전 요소 중 조건에 맞을 때까지 찾습니다.</p>

<h5>비교</h5>
<ul>
    <li>.prev() : 선택한 요소의 이전 요소를 선택합니다.</li>
    <li>.prevAll() : 선택한 요소의 이전 모든 요소를 선택합니다.</li>
    <li>.prevUntil() : 선택한 요소의 이전 요소 중 조건에 맞을 때까지 찾습니다.</li>
</ul>

<h5>문법</h5>
<p class="blue">
$("selector").prevUntil("selector");<br>
</p>



   
    
</body>
</html>
