<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.focus()</title>
</head>
<body>
    
    

<h2>.focus()</h2>
<p>선택한 요소에 포커스를 획득했을 때 이벤트가 발생합니다.</p>

<hr>

<h3>.focus()</h3>

<h5>정의</h5> 
<p>.change() 메서드는 선택한 요소에 포커스를 획득했을 때 이벤트가 발생합니다.</p>
    

<h5>문법</h5>
<p class="blue">
$("선택자").focus();<br>
</p>



   
    
</body>
</html>
