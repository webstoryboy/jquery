<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.delay()</title>
</head>
<body>
    
    

<h2>.delay()</h2>
<p>선택한 요소의 애니메이션를 효과를 지연합니다.</p>

<hr>

<h3>.delay()</h3>

<h5>정의</h5> 
<p>.delay("시간") 메서드 선택한 요소의 애니메이션를 시간동안 지연합니다.</p>
    

<h5>문법</h5>
<p class="blue">
$("선택자").delay("시간");<br>
</p>



   
    
</body>
</html>
