<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.change()</title>
</head>
<body>
    
    

<h2>.change()</h2>
<p>선택한 요소에서 값이 변경될 때 이벤트가 발생합니다.</p>

<hr>

<h3>.change()</h3>

<h5>정의</h5> 
<p>.change() 메서드는 선택한 요소에서 값이 변경될 때 이벤트가 발생합니다.</p>
    

<h5>문법</h5>
<p class="blue">
$("선택자").change();<br>
</p>



   
    
</body>
</html>
