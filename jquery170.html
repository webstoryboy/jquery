<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>속성</title>
</head>
<body>
    
    
<h2>Sliding</h2>
<div>Sliding 콘텐츠 요소를 슬라이드 애니메이션을 통해 보여주는 제이쿼리 메서드입니다.</div>    
   
<hr>


<div class="table-responsive">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>메서드</th>
                <th>설명</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="http://webzz.tistory.com/171">.slideDown()</a></td>
                <td>선택한 요소를 슬라이딩으로 보여줍니다.</td>
            </tr>
            <tr>
                <td><a href="http://webzz.tistory.com/172">.slideToggle()</a></td>
                <td>선택한 요소를 슬라이딩으로 숨김/노출합니다.</td>
            </tr>
            <tr>
                <td><a href="http://webzz.tistory.com/173">.slideUp()</a></td>
                <td>선택한 요소를 슬라이딩으로 숨깁니다.</td>
            </tr>
        </tbody>
    </table>
</div>	    
    
    
</body>
</html>
