<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.keypress()</title>
</head>
<body>
    
    

<h2>.keypress()</h2>
<p>선택한 요소에서 키보드를 계속 누르고 있을 때 이벤트가 발생합니다.</p>

<hr>

<h3>.keypress()</h3>

<h5>정의</h5> 
<p>.keypress() 메서드는 선택한 요소에서 키보드를 계속 누르고 있을 때 이벤트가 발생합니다.</p>
    

<h5>문법</h5>
<p class="blue">
$("선택자").keypress();<br>
</p>



   
    
</body>
</html>
