<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    

<h2>.parentUntil()</h2>
<p>선택한 요소의 부모 요소 중 조건에 맞을 때까지 찾습니다.</p>

<hr>

<h3>.parentUntil()</h3>

<h5>정의</h5>
<p>선택한 요소의 부모 요소 중 조건에 맞을 때까지 찾습니다.</p>

<h5>비교</h5>
<ul>
    <li>.parent() : 선택한 요소의 부모 요소만 선택합니다.</li>
    <li>.parents() : 선택한 요소의 부모 모든 요소 선택합니다.</li>
    <li>.parentUntil() : 선택한 요소의 부모 요소 중 조건에 맞을 때까지 찾습니다.</li>
</ul>

<h5>문법</h5>
<p class="blue">
$("selector").parentUntil("selector");<br>
</p>



   
    
</body>
</html>
