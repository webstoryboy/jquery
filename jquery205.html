<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>속성</title>
</head>
<body>
    
    
<h2>Keyboard Events</h2>
<div>Keyboard Events와 관련된 이벤트 메서드입니다.</div>    
   
<hr>


<div class="table-responsive">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>메서드</th>
                <th>설명</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="http://webzz.tistory.com/206">.keydown()</a></td>
                <td>선택한 요소에서 키보드를 눌렀을 때 이벤트가 발생합니다.</td>
            </tr>
            <tr>
                <td><a href="http://webzz.tistory.com/207">.keypress()</a></td>
                <td>선택한 요소에서 키보드를 계속 누르고 있을 때 이벤트가 발생합니다.</td>
            </tr>
            <tr>
                <td><a href="http://webzz.tistory.com/208">.keyup()</a></td>
                <td>선택한 요소에서 키보드를 눌렀다가 떼었을 때 이벤트가 발생합니다.</td>
            </tr>
        </tbody>
    </table>
</div>	    
    


</body>
</html>
