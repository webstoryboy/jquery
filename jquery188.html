<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.bind()</title>
</head>
<body>
    
    

<h2>.bind()</h2>
<p>선택한 요소에 한 개 이상의 이벤트를 등록합니다.</p>

<hr>

<h3>.bind()</h3>

<h5>정의</h5> 
<p>.resize() 메서드는 선택한 요소에 한 개 이상의 이벤트를 등록합니다.</p>
    

<h5>문법</h5>
<p class="blue">
$("선택자").bind();<br>
</p>



   
    
</body>
</html>
