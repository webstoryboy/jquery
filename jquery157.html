<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.unwrap()</title>
</head>
<body>
    
    

<h2>.unwrap()</h2>
<p>선택한 요소의 부모 요소를 제거합니다.</p>

<hr>

<h3>.unwrap()</h3>

<h5>정의</h5> 
<ul>
    <li>.unwrap() 메서드는 선택한 요소의 부모 요소를 제거합니다.</li>
    <li>.unwrap("선택자") 메서드는 선택한 요소의 부모 요소의 선택자를 제거합니다.</li>
</ul>

<h5>문법</h5>
<p class="blue">
$("선택자").unwrap();<br>
$("선택자").unwrap("선택자");<br>
</p>



   
    
</body>
</html>
