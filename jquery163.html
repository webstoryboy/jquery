<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.clone()</title>
</head>
<body>
    
    

<h2>.show()</h2>
<p>선택한 요소를 선택한 요소를 보여줍니다.</p>

<hr>

<h3>.show()</h3>

<h5>정의</h5> 
<ul>
    <li>.show() 메서드는 선택한 요소를 보여줍니다.</li>
    <li>.show("시간") 메서드는 선택한 요소를 시간동안 보여줍니다.</li>
    <li>.show("시간", 함수) 메서드는 선택한 요소를 시간동안 보여주고 함수를 설정합니다.</li>
</ul>


<h5>문법</h5>
<p class="blue">
$("선택자").show();<br>
$("선택자").show("시간");<br>
$("선택자").show("시간", 함수);<br>
</p>



   
    
</body>
</html>
