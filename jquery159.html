<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.replaceWith()</title>
</head>
<body>
    
    

<h2>.replaceWith()</h2>
<p>선택한 요소를 새로운 컨텐츠로 바꿉니다.</p>

<hr>

<h3>.replaceWith()</h3>

<h5>정의</h5> 
<ul>
    <li>.replaceWith("선택자") 메서드는 선택한 요소를 새로운 컨텐츠로 바꿉니다.</li>
    <li>.replaceWith("함수") 메서드는 선택한 요소에 함수를 설정합니다.</li>
</ul>

<h5>문법</h5>
<p class="blue">
$("선택자").replaceWith("선택자");
$("선택자").replaceWith("함수");
</p>



   
    
</body>
</html>
