<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.appendTo()</title>
</head>
<body>
    
    

<h2>.appendTo()</h2>
<p>선택한 타겟 마지막 위치에 새로운 요소를 추가합니다.</p>

<hr>

<h3>.appendTo()</h3>

<h5>정의</h5> 
<p>.appendTo("타겟") 메서드는 선택한 타겟 마지막 위치에 새로운 요소를 추가합니다.</p>

<h5>문법</h5>
<p class="blue">
$("선택자").appendTo("타겟");
</p>



   
    
</body>
</html>
