<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.height()</title>
</head>
<body>
    
    

<h2>.height()</h2>
<p>선택한 요소의 높이(패딩/마진/보더 불포함)를 설정하거나 반환합니다.</p>

<hr>

<h3>.height()</h3>

<h5>정의</h5> 
<ul>
    <li>.height() 메서드는 선택한 요소에 높이 값을 가져옵니다.</li>
    <li>.height() 메서드는 선택한 요소에 높이 값을 변경합니다.</li>
    <li>.height() 메서드는 선택한 요소에 함수를 설정합니다.</li>
</ul>


<h5>문법</h5>
<p class="blue">
$("선택자").height();<br>
$("선택자").height("속성값");<br>
$("선택자").height("함수");<br>
</p>



   
    
</body>
</html>
