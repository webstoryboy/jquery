<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    

<h2>.nextAll()</h2>
<p>선택한 요소의 다음 모든 요소를 선택합니다.</p>

<hr>

<h3>.nextAll()</h3>

<h5>정의</h5>
<p>선택한 요소의 다음 모든 요소를 선택합니다.</p>

<h5>비교</h5>
<ul>
    <li>.next() : 선택한 요소의 다음 요소만 선택합니다.</li>
    <li>.nextAll() : 선택한 요소의 다음 모든 요소 선택합니다.</li>
    <li>.nextUntil() : 선택한 요소의 다음 요소 중 조건에 맞을 때까지 찾습니다.</li>
</ul>

<h5>문법</h5>
<p class="blue">
$("selector").nextAll("selector");<br>
</p>



   
    
</body>
</html>
