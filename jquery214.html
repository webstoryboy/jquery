<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.mousedown()</title>
</head>
<body>
    
    

<h2>.mousedown()</h2>
<p>선택한 요소에서 마우스 버튼을 놀렀을 때 이벤트가 발생합니다.</p>

<hr>

<h3>.mousedown()</h3>

<h5>정의</h5> 
<p>.mousedown() 메서드는 선택한 요소에서 마우스 버튼을 놀렀을 때 이벤트가 발생합니다.</p>
    

<h5>문법</h5>
<p class="blue">
$("선택자").mousedown();<br>
</p>



   
    
</body>
</html>
