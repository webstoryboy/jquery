<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.keyup()</title>
</head>
<body>
    
    

<h2>.keyup()</h2>
<p>선택한 요소에서 키보드를 눌렀다가 떼었을 때 이벤트가 발생합니다.</p>

<hr>

<h3>.keyup()</h3>

<h5>정의</h5> 
<p>.keyup() 메서드는 선택한 요소에서 키보드를 눌렀다가 떼었을 때 이벤트가 발생합니다.</p>
    

<h5>문법</h5>
<p class="blue">
$("선택자").keyup();<br>
</p>



   
    
</body>
</html>
