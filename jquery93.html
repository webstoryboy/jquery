<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    

<h2>.has()</h2>
<p>선택된 요소의 자식 요소에서 주어진 선택자를 찾습니다.</p>

<hr>

<h3>.has()</h3>

<h5>정의</h5>
<p>선택된 요소의 자식 요소에서 주어진 선택자를 찾습니다.</p>

<h5>비교</h5>
<ul>
    <li>:has() : 선택된 요소의 자식 요소에서 주어진 선택자를 찾는 셀렉터입니다.</li>
    <li>.has() : 선택된 요소의 자식 요소에서 주어진 선택자를 찾는 메서드입니다.</li>
    <li>.hasClass() : 선택된 요소의 자식 요소에서 주어진 클래스를 찾는 메서드입니다.</li>
</ul>

<h5>문법</h5>
<p class="blue">
$("selector").has("selector");<br>
</p>



   
    
</body>
</html>
