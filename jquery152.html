<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.insertAfter()</title>
</head>
<body>
    
    

<h2>.insertAfter()</h2>
<p>선택한 타겟 요소 다음에 새로운 요소를 추가합니다.</p>

<hr>

<h3>.insertAfter()</h3>

<h5>정의</h5> 
<p>.insertAfter("타겟") 메서드는 타겟 요소 다음에 새로운 요소를 추가합니다.</p>


<h5>문법</h5>
<p class="blue">
$("선택자").insertAfter("타겟");<br>
</p>



   
    
</body>
</html>
