<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.wrapAll()</title>
</head>
<body>
    
    

<h2>.wrapAll()</h2>
<p>선택한 모든 요소에 새로운 요소를 추가합니다.</p>

<hr>

<h3>.wrapAll()</h3>

<h5>정의</h5> 
<ul>
    <li>.wrapAll("태그") 메서드는 선택한 모든 요소에 새로운 태그를 추가합니다.</li>
    <li>.wrapAll("함수") 메서드는 선택한 모든 요소에 함수를 설정합니다.</li>
</ul>

<h5>문법</h5>
<p class="blue">
$("선택자").wrapAll("태그");<br>
$("선택자").wrapAll("함수");<br>
</p>



   
    
</body>
</html>
