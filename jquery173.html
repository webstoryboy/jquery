<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.slideToggle()</title>
</head>
<body>
    
    

<h2>.slideUp()</h2>
<p>선택한 요소를 슬라이딩으로 숨깁니다.</p>

<hr>

<h3>.slideUp()</h3>

<h5>정의</h5> 
<ul>
    <li>.slideUp() 메서드는 선택한 요소를 슬라이딩으로 숨깁니다.</li>
    <li>.slideUp("시간") 메서드는 선택한 요소를 시간동안 숨깁니다.</li>
    <li>.slideUp("시간", 함수) 메서드는 선택한 요소를 숨기고 함수를 설정합니다.</li>
</ul>

<h5>문법</h5>
<p class="blue">
$("선택자").slideUp();<br>
$("선택자").slideUp("시간");<br>
$("선택자").slideUp("시간", 함수);<br>
</p>



   
    
</body>
</html>
