<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Drop-down Navigation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600" rel="stylesheet">
    <style>
        html {
            font-family: "Poppins";
        }

        body {
            margin: 0;
            padding: 0;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            background: #e3e3e3;
            position: relative;
        }

        ul li {
            display: inline-block;
        }

        ul li a {
            color: #292929;
            text-decoration: none;
            padding: 15px;
            display: block;
        }

        ul li:hover {
            background: lightgrey;
        }

        ul ul {
            position: absolute;
            min-width: 200px;
            background: lightgrey;
            display: none;
        }

        ul ul li {
            display: block;
            background: #e3e3e3;
        }

        ul li:hover ul {
            display: block;
        }

        ul li i {
            color: #292929;
            float: right;
            padding-left: 20px;
        }

        nav div {
            background: lightgrey;
            color: #292929;
            font-size: 24px;
            padding: 0.6em;
            cursor: pointer;
            display: none;
        }

        @media(max-width: 768px) {
            nav div {
                display: block;
            }

            ul {
                display: none;
                position: static;
                background: #e3e3e3;
            }

            ul li {
                display: block;
            }

            ul ul {
                position: static;
                background: #e3e3e3;
            }
        }
    </style>
</head>

<body>

    <nav>
        <div>
            <i class="fa fa-bars"></i>
        </div>

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Drop 1 <i class="fa fa-sort-desc"></i></a>
                <ul>
                    <li><a href="#">Product 1</a></li>
                    <li><a href="#">Product 2</a></li>
                    <li><a href="#">Product 3</a></li>
                    <li><a href="#">Product 4</a></li>
                </ul>
            </li>
            <li><a href="#">Drop 2 <i class="fa fa-sort-desc"></i></a>
                <ul>
                    <li><a href="#">Product 1</a></li>
                    <li><a href="#">Product 2</a></li>
                    <li><a href="#">Product 3</a></li>
                    <li><a href="#">Product 4</a></li>
                </ul>
            </li>
            <li><a href="#">About</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
    </nav>

    <script type="text/javascript">
        $("nav div").click(function() {
            $("ul").slideToggle();
            $("ul ul").css("display", "none");
        });

        $("ul li").click(function() {
            $("ul ul").slideUp();
            $(this).find('ul').slideToggle();
        });

        $(window).resize(function() {
            if ($(window).width() > 768) {
                $("ul").removeAttr('style');
            }
        });
    </script>

</body>
</html>
