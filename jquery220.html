<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.mouseup()</title>
</head>
<body>
    
    

<h2>.mouseup()</h2>
<p>선택한 요소에서 마우스를 눌렀다가 떼었을 때 이벤트가 발생합니다.</p>

<hr>

<h3>.mouseup()</h3>

<h5>정의</h5> 
<p>.mouseup() 메서드는 선택한 요소에서 마우스를 눌렀다가 떼었을 때 이벤트가 발생합니다.</p>
    

<h5>문법</h5>
<p class="blue">
$("선택자").mouseup();<br>
</p>



   
    
</body>
</html>
