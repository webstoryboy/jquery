<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.fadeIn()</title>
</head>
<body>
    
    

<h2>.fadeIn()</h2>
<p>선택한 요소를 선택한 요소를 천천히 보여줍니다.</p>

<hr>

<h3>.fadeIn()</h3>

<h5>정의</h5> 
<ul>
    <li>.fadeIn() 메서드는 선택한 요소를 천천히 보여줍니다.</li>
    <li>.fadeIn("시간") 메서드는 선택한 요소를 시간동안 천천히 보여줍니다.</li>
    <li>.fadeIn("시간", 함수) 메서드는 선택한 요소를 천천히 보여주고 함수를 설정합니다.</li>
</ul>


<h5>문법</h5>
<p class="blue">
$("선택자").fadeIn();<br>
$("선택자").fadeIn("시간");<br>
$("선택자").fadeIn("시간", 함수);<br>
</p>



   
    
</body>
</html>
