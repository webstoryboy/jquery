<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.mouseout()</title>
</head>
<body>
    
    

<h2>.mouseout()</h2>
<p>선택한 요소에서 마우스가 벗어 났을 때 이벤트가 발생합니다.</p>

<hr>

<h3>.mouseout()</h3>

<h5>정의</h5> 
<p>.mouseout() 메서드는 선택한 요소에서 마우스가 벗어 났을 때 이벤트가 발생합니다.</p>
    

<h5>문법</h5>
<p class="blue">
$("선택자").mouseout();<br>
</p>



   
    
</body>
</html>
