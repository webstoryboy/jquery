<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.data()</title>
</head>
<body>
    
    

<h2>.data()</h2>
<p>선택한 요소의 데이터를 설정하거나 반환합니다.</p>

<hr>

<h3>.data()</h3>

<h5>정의</h5> 
<ul>
    <li>.data() 메서드는 선택한 데이터 값을 가져옵니다.</li>
</ul>


<h5>문법</h5>
<p class="blue">
$("선택자").data();<br>
</p>



   
    
</body>
</html>
