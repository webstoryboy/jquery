<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.delegate()</title>
</head>
<body>
    
    

<h2>.delegate()</h2>
<p>선택한 요소 하위 요소에 이벤트를 등록합니다.</p>

<hr>

<h3>.delegate()</h3>

<h5>정의</h5> 
<p>.delegate() 메서드는 선택한 요소 하위 요소에 이벤트를 등록합니다.</p>
    

<h5>문법</h5>
<p class="blue">
$("선택자").delegate();<br>
</p>



   
    
</body>
</html>
