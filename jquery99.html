<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
    
    

<h2>.add()</h2>
<p>선택한 요소에 새로운 요소를 추가합니다.</p>

<hr>

<h3>.add()</h3>

<h5>정의</h5>
<p>선택된 요소에 selector, element, HTML, selection을 추가 할 수 있습니다.</p>


<h5>문법</h5>
<p class="blue">
$("selector").add("selector");<br>
$("selector").add("element");<br>
$("selector").add("html");<br>
$("selector").add("selection");<br>
</p>



   
    
</body>
</html>
