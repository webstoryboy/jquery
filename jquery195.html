<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.unbind()</title>
</head>
<body>
    
    

<h2>.unbind()</h2>
<p>선택한 요소의 이벤트를 제거합니다.</p>

<hr>

<h3>.unbind()</h3>

<h5>정의</h5> 
<p>.unbind() 메서드는 선택한 요소의 이벤트를 제거합니다.</p>
    

<h5>문법</h5>
<p class="blue">
$("선택자").unbind();<br>
</p>



   
    
</body>
</html>
