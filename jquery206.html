<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.keydown()</title>
</head>
<body>
    
    

<h2>.keydown()</h2>
<p>선택한 요소에서 키보드를 눌렀을 때 이벤트가 발생합니다.</p>

<hr>

<h3>.keydown()</h3>

<h5>정의</h5> 
<p>.submit() 메서드는 선택한 요소에서 키보드를 눌렀을 때 이벤트가 발생합니다.</p>
    

<h5>문법</h5>
<p class="blue">
$("선택자").keydown();<br>
</p>



   
    
</body>
</html>
