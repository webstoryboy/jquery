<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>속성</title>
</head>
<body>
    
    
<h2>DOM Insertion, Outside</h2>
<div>DOM 구조에 새로운 태그를 추가하는 기능과 관련된 메서드입니다.</div>    
   
<hr>
    
<h3>DOM Insertion, Outside</h3>    

<div class="table-responsive">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>메서드</th>
                <th>설명</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="http://webzz.tistory.com/150">.after()</a></td>
                <td>선택한 요소 다음에 새로운 요소를 추가합니다.</td>
            </tr>
            <tr>
                <td><a href="http://webzz.tistory.com/151">.before()</a></td>
                <td>선택한 요소 이전에 새로운 요소를 추가합니다.</td>
            </tr>
            <tr>
                <td><a href="http://webzz.tistory.com/152">.insertAfter()</a></td>
                <td>선택한 타겟 요소 다음에 새로운 요소를 추가합니다.</td>
            </tr>
            <tr>
                <td><a href="http://webzz.tistory.com/153">.insertBefore()</a></td>
                <td>선택한 타겟 요소 이전에 새로운 요소를 추가합니다.</td>
            </tr>
        </tbody>
    </table>
</div>	
    

    
</body>
</html>
