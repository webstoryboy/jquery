<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.removeAttr()</title>
</head>
<body>
    
    

<h2>.removeAttr()</h2>
<p>선택한 HTML 요소에서 하나 이상의 속성을 제거합니다.</p>

<hr>

<h3>.removeAttr()</h3>

<h5>정의</h5>
<p>.removeAttr() 메서드는 선택한 요소의 속성 값을 삭제합니다.</p>


<h5>문법</h5>
<p class="blue">
$("선택자").removeAttr("속성");<br>
</p>



   
    
</body>
</html>
