<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Sample</title>
    <style>
        .p:before {content:'p'; padding: 4px 4px 2px 4px; font-size: 90%; color: #3d90b7; white-space: nowrap; background-color: #e7f6fd; border-radius: 4px;border: 1px dashed #3d90b7;}
        .div {padding: 4px 4px 2px 4px; font-size: 90%; color: #3d90b7; white-space: nowrap; background-color: #f9f2f4; border-radius: 4px;border: 1px dashed #a51a3d;}
        a {border: 1px solid #5f6368; padding: 7px 20px 5px 20px; display: inline-block; border-radius: 20px; text-decoration: none;}
    </style>
</head>
<body>
    
    <h3>속성(Attributes)</h3>
    <div class="list3">
        <p class="p">.children() 메서드는 선택한 요소의 모든 자식을 선택합니다.</p>
        <p class="p">.closest() 메서드는 선택한 요소의 상위 요소 중 가장 가까운 요소를 선택합니다.</p>
        <p class="p">.find() 메서드는 선택한 요소에서 조건에 맞는 요소를 다시 선택합니다.</p>
        <p class="p">.next() 메서드는 선택한 요소의 다음 요소를 선택합니다.</p>
        <p class="p">.nextAll() 메서드는 선택한 요소의 다음 요소를 선택합니다.</p>
        <div class="div"></div>
    </div>
    
    <div class="choice3">
        <a href="#" class="off1">리셋</a>
        <a href="#" class="btn1">클릭하면 컨텐츠 요소를 div 스타일을 <em>p 태그</em>에 적용합니다.</a>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(".choice3 .off1").on("click", function(e){
            e.preventDefault();
            $(".list3 p").unwrap();
        });
        $(".choice3 .btn1").on("click", function(e){
            e.preventDefault();
            $(".list3 p").wrapInner($( ".list3 .div" ));
        });
    </script>

</body>
</html>
