<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.dblclick()</title>
</head>
<body>
    
    

<h2>.dblclick()</h2>
<p>선택한 요소에서 선택한 요소를 더블 클릭했을 때 이벤트가 발생합니다.</p>

<hr>

<h3>.dblclick()</h3>

<h5>정의</h5> 
<p>.dblclick() 메서드는 선택한 요소에서 선택한 요소를 더블 클릭했을 때 이벤트가 발생합니다.</p>
    

<h5>문법</h5>
<p class="blue">
$("선택자").dblclick();<br>
</p>



   
    
</body>
</html>
