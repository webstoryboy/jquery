<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    

<h2>.eq()</h2>
<p>선택한 요소의 인덱스 번호에 해당하는 요소를 찾습니다.</p>

<hr>

<h3>.eq()</h3>

<h5>정의</h5>
<p>선택한 요소의 인덱스 번호에 해당하는 요소를 찾습니다.</p>

<h5>비교</h5>
<ul>
    <li>:eq() : 선택자의 기본 필터 선택자입니다.</li>
    <li>.eq() : 메서드의 필터링 메서드입니다.</li>
</ul>

<h5>문법</h5>
<p class="blue">
$("selector").eq("index");<br>
</p>



   
    
</body>
</html>
