<!DOCTYPE html>

<h2>.clone()</h2>
<p>선택한 요소 본사본을 만듭니다.</p>

<hr>

<h3>.clone()</h3>

<h5>정의</h5> 
<p>.clone() 메서드는 선택한 요소를 복사합니다.</p>


<h5>문법</h5>
<p class="blue">
$("선택자").clone();<br>
</p>
