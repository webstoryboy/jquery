<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.undelegate()</title>
</head>
<body>
    
    

<h2>.undelegate()</h2>
<p>선택한 요소 하위 요소에 이벤트를 제거합니다.</p>

<hr>

<h3>.undelegate()</h3>

<h5>정의</h5> 
<p>.undelegate() 메서드는 선택한 요소 하위 요소에 이벤트를 제거합니다.</p>
    

<h5>문법</h5>
<p class="blue">
$("선택자").undelegate();<br>
</p>



   
    
</body>
</html>
