<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.before()</title>
</head>
<body>
    
    

<h2>.before()</h2>
<p>선택한 요소 이전에 새로운 요소를 추가합니다.</p>

<hr>

<h3>.before()</h3>

<h5>정의</h5> 
<ul>
    <li>.before("태그") 메서드는 선택한 요소 이전에 태그를 추가합니다.</li>
    <li>.before("선택자") 메서드는 선택한 요소 이전에 선택자를 추가합니다</li>
    <li>.before("함수") 메서드는 선택한 요소 이전에 함수를 설정합니다.</li>
</ul>


<h5>문법</h5>
<p class="blue">
$("선택자").before("태그");<br>
$("선택자").before("선택자");<br>
$("선택자").before("함수");
</p>



   
    
</body>
</html>
