<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    

<h2>.is()</h2>
<p>선택된 요소의 객체 특징을 판별합니다.</p>

<hr>

<h3>.is()</h3>

<h5>정의</h5>
<p>선택된 요소가 selector, function, element인지 판별하여 지정된 요소가 맞은면 true, 그렇지 않으면 false를 반환합니다.</p>



<h5>문법</h5>
<p class="blue">
$("selector").is("selector");<br>
$("selector").is("function");<br>
$("selector").is("element");<br>
</p>



   
    
</body>
</html>
