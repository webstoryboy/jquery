<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.appendTo()</title>
</head>
<body>
    
    

<h2>.html()</h2>
<p>선택한 요소 내부의 HTML을 읽거나 변경합니다.</p>

<hr>

<h3>.html()</h3>

<h5>정의</h5> 
<ul>
    <li>.html() 메서드는 선택한 요소의 HTML 태그를 가져옵니다.</li>
    <li>.html("태그") 메서드는 선택한 요소의 HTML 태그를 변경합니다.</li>
    <li>.html("함수") 메서드는 선택한 요소에 함수를 설정합니다.</li>
</ul>


<h5>문법</h5>
<p class="blue">
$("선택자").html();<br>
$("선택자").html("태그");<br>
$("선택자").html("함수");
</p>



   
    
</body>
</html>
