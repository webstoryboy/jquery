<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.detach()</title>
</head>
<body>
    
    

<h2>.detach()</h2>
<p>선택한 요소(데이터 및 이벤트 불포함)를 제거합니다.</p>

<hr>

<h3>.detach()</h3>

<h5>정의</h5> 
<p>.detach("선택자") 메서드는 선택한 요소(데이터 및 이벤트 불포함)를 제거합니다.</p>


<h5>문법</h5>
<p class="blue">
$("선택자").detach("선택자");<br>
</p>



   
    
</body>
</html>
