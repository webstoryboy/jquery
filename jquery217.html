<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.mousemove()</title>
</head>
<body>
    
    

<h2>.mousemove()</h2>
<p>선택한 요소 범위 내에서 마우스를 움직였을 때 이벤트가 발생합니다.</p>

<hr>

<h3>.mousemove()</h3>

<h5>정의</h5> 
<p>.mousemove() 메서드는 선택한 요소 범위 내에서 마우스를 움직였을 때 이벤트가 발생합니다.</p>
    

<h5>문법</h5>
<p class="blue">
$("선택자").mousemove();<br>
</p>



   
    
</body>
</html>
