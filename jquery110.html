<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.val()</title>
</head>
<body>
    
    

<h2>.val()</h2>
<p>선택한 폼 요소의 속성 값을 설정하거나 반환합니다.</p>

<hr>

<h3>.val()</h3>

<h5>정의</h5>
<ul>
    <li>.val() 메서드는 선택한 요소의 속성 값을 가져옵니다.</li>
    <li>.val() 메서드는 선택한 요소의 속성 값을 변경합니다.</li>
    <li>.val() 메서드는 선택한 요소의 함수를 설정합니다.</li>
</ul>
<p></p>


<h5>문법</h5>
<p class="blue">
$("선택자").val();<br>
$("선택자").val("속성");<br>
$("선택자").val("함수");<br>
</p>



   
    
</body>
</html>
