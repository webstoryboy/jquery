<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.scrollLeft()</title>
</head>
<body>
    
    

<h2>.scrollTop()</h2>
<p>선택한 요소의 세로 스크롤 값을 설정하거나 반환합니다.</p>

<hr>

<h3>.scrollTop()</h3>

<h5>정의</h5> 
<ul>
    <li>.scrollTop() 메서드는 선택한 요소에 세로 스크롤 값을 가져옵니다.</li>
    <li>.scrollTop("속성값") 메서드는 선택한 요소에 세로 스크롤 값을 변경합니다.</li>
</ul>


<h5>문법</h5>
<p class="blue">
$("선택자").scrollTop();<br>
$("선택자").scrollTop("속성값");<br>
</p>



   
    
</body>
</html>
