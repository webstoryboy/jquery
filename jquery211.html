<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.contextMenu()</title>
</head>
<body>
    
    

<h2>.contextMenu()</h2>
<p>선택한 요소에서 마우스 오른쪽 버튼을 클릭하면 이벤트가 발생합니다.</p>

<hr>

<h3>.contextMenu()</h3>

<h5>정의</h5> 
<p>.contextMenu() 메서드는 선택한 요소에서 마우스 오른쪽 버튼을 클릭하면 이벤트가 발생합니다.</p>
    

<h5>문법</h5>
<p class="blue">
$("선택자").contextMenu();<br>
</p>



   
    
</body>
</html>
