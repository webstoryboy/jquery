<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.text()</title>
</head>
<body>
    
    

<h2>.text()</h2>
<p>선택한 요소 내부의 텍스트를 읽거나 변경합니다.</p>

<hr>

<h3>.text()</h3>

<h5>정의</h5> 
<ul>
    <li>.text() 메서드는 선택한 요소의 텍스트를 가져옵니다.</li>
    <li>.text("텍스트") 메서드는 선택한 요소의 텍스트를 변경합니다.</li>
    <li>.text("함수") 메서드는 선택한 요소에 함수를 설정합니다.</li>
</ul>


<h5>문법</h5>
<p class="blue">
$("선택자").text();<br>
$("선택자").text("텍스트");<br>
$("선택자").text("함수");
</p>



   
    
</body>
</html>
