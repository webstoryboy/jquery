<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.stop()</title>
</head>
<body>
    
    

<h2>.stop()</h2>
<p>선택한 요소의 실행중인 애니메이션을 정지합니다.</p>

<hr>

<h3>.stop()</h3>

<h5>정의</h5> 
<p>.stop() 메서드는 선택한 요소의 실행중인 애니메이션을 정지합니다.</p>
    

<h5>문법</h5>
<p class="blue">
$("선택자").stop();<br>
</p>



   
    
</body>
</html>
