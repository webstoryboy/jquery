<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.scroll()</title>
</head>
<body>
    
    

<h2>.scroll()</h2>
<p>웹 브라우저 스크롤의 변화가 있을 때 이벤트가 발생합니다.</p>

<hr>

<h3>.scroll()</h3>

<h5>정의</h5> 
<p>.resize() 메서드는 웹 브라우저 스크롤의 변화가 있을 때 이벤트가 발생합니다.</p>
    

<h5>문법</h5>
<p class="blue">
$("선택자").scroll();<br>
</p>



   
    
</body>
</html>
