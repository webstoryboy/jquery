<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>속성</title>
</head>
<body>
    
    
<h2>속성</h2>
<div>속성은 요소의 속성과 관련된 기능을 처리합니다.</div>    
   
<hr>
    
<h3>속성(Attributes)</h3>    

<div class="table-responsive">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>메서드</th>
                <th>설명</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="http://webzz.tistory.com/106">.attr()</a></td>
                <td>선택한 HTML 요소의 속성 값을 설정하거나 반환합니다.</td>
            </tr>
            <tr>
                <td><a href="http://webzz.tistory.com/107">.prop()</a></td>
                <td>선택한 JavaScript 요소의 속성 값을 설정하거나 반환합니다.</td>
            </tr>
            <tr>
                <td><a href="http://webzz.tistory.com/108">.removeAttr()</a></td>
                <td>선택한 HTML 요소에서 하나 이상의 속성을 제거합니다.</td>
            </tr>
            <tr>
                <td><a href="http://webzz.tistory.com/109">.removeProp()</a></td>
                <td>선택한 JavaScript 요소에서 하나 이상의 속성을 제거합니다.</td>
            </tr>
            <tr>
                <td><a href="http://webzz.tistory.com/110">.val()</a></td>
                <td>선택한 폼 요소의 속성 값을 설정하거나 반환합니다.</td>
            </tr>
        </tbody>
    </table>
</div>	
    
    
    
</body>
</html>
