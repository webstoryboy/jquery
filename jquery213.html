<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.dblclick()</title>
</head>
<body>
    
    

<h2>.hover()</h2>
<p>선택한 요소에서 마우스를 올렸을 때와 벗어 났을 때 각각 이벤트가 발생합니다.</p>

<hr>

<h3>.hover()</h3>

<h5>정의</h5> 
<p>.hover() 메서드는 선택한 요소에서 마우스를 올렸을 때와 벗어 났을 때 각각 이벤트가 발생합니다.</p>
    

<h5>문법</h5>
<p class="blue">
$("선택자").hover();<br>
</p>



   
    
</body>
</html>
