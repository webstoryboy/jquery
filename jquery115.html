<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.removeClass()</title>
</head>
<body>
    
    

<h2>.removeClass()</h2>
<p>선택한 요소에 클래스를 삭제합니다.</p>

<hr>

<h3>.removeClass()</h3>

<h5>정의</h5> 
<ul>
    <li>.removeClass() 메서드는 선택한 요소에 클래스를 모두 삭제합니다.</li>
    <li>.removeClass() 메서드는 선택한 요소에 해당 클래스이름만 삭제합니다.</li>
    <li>.removeClass() 메서드는 선택한 요소에 함수를 설정합니다.</li>
</ul>


<h5>문법</h5>
<p class="blue">
$("선택자").removeClass();<br>
$("선택자").removeClass("클래스이름");<br>
$("선택자").removeClass("함수");<br>
</p>



   
    
</body>
</html>
