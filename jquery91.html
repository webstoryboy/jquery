<h2>.filter()</h2>
<p>선택된 요소에서 선택을 하거나 함수를 사용할 수 있습니다.</p>

<h3>.filter()</h3>

<h5>정의</h5>
<p>선택된 요소에서 선택을 하거나 함수를 사용할 수 있습니다.</p>


<h5>문법</h5>
<p class="blue">
$("selector").filter("slector");<br>
$("selector").filter("function");<br>
$("selector").filter("elements");<br>
$("selector").filter("slection");<br>
</p>
