<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.one()</title>
</head>
<body>
    
    

<h2>.one()</h2>
<p>선택한 요소의 이벤트 처리를 한번만 설정합니다.</p>

<hr>

<h3>.one()</h3>

<h5>정의</h5> 
<p>.one() 메서드는 선택한 요소의 이벤트 처리를 한번만 설정합니다.</p>
    

<h5>문법</h5>
<p class="blue">
$("선택자").one();<br>
</p>



   
    
</body>
</html>
