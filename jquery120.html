<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.innerWidth()</title>
</head>
<body>
    
    

<h2>.innerWidth()</h2>
<p>선택한 요소의 가로(패딩 포함, 보더/마진 불포함)를 설정하거나 반환합니다.</p>

<hr>

<h3>.innerWidth()</h3>

<h5>정의</h5> 
<ul>
    <li>.innerWidth() 메서드는 선택한 요소에 가로 값을 가져옵니다.</li>
    <li>.innerWidth() 메서드는 선택한 요소에 가로 값을 변경합니다.</li>
    <li>.innerWidth() 메서드는 선택한 요소에 함수를 설정합니다.</li>
</ul>


<h5>문법</h5>
<p class="blue">
$("선택자").innerWidth();<br>
$("선택자").innerWidth("속성값");<br>
$("선택자").innerWidth("함수");<br>
</p>



   
    
</body>
</html>
