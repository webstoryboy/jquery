<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.slideDown()</title>
</head>
<body>
    
    

<h2>.slideDown()</h2>
<p>선택한 요소를 슬라이딩으로 보여줍니다.</p>

<hr>

<h3>.slideDown()</h3>

<h5>정의</h5> 
<ul>
    <li>.slideDown() 메서드는 선택한 요소를 슬라이딩으로 보여줍니다.</li>
    <li>.slideDown("시간") 메서드는 선택한 요소를 시간동안 슬라이딩으로 보여줍니다</li>
    <li>.slideDown("시간", 함수) 메서드는 선택한 요소를 슬라이딩으로 보여주고 함수를 설정합니다.</li>
</ul>

<h5>문법</h5>
<p class="blue">
$("선택자").slideDown();<br>
$("선택자").slideDown("시간");<br>
$("선택자").slideDown("시간", 함수);<br>
</p>



   
    
</body>
</html>
