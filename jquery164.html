<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.clone()</title>
</head>
<body>
    
    

<h2>.toggle()</h2>
<p>선택한 요소를 선택한 요소를 숨김/노출합니다.</p>

<hr>

<h3>.toggle()</h3>

<h5>정의</h5> 
<ul>
    <li>.toggle() 메서드는 선택한 요소를 숨김/노출합니다.</li>
    <li>.toggle("시간") 메서드는 선택한 요소를 시간동안 숨김/노출합니다.</li>
    <li>.toggle("시간", 함수) 메서드는 선택한 요소를 시간동안 숨김/노출하고 함수를 설정합니다.</li>
</ul>


<h5>문법</h5>
<p class="blue">
$("선택자").toggle();<br>
$("선택자").toggle("시간");<br>
$("선택자").toggle("시간", 함수);<br>
</p>



   
    
</body>
</html>
