<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>offset</title>
</head>
<body>
    
    
<h2>offset</h2>
<div>요소의 위치 값을 알아내는 메서드입니다.</div>    
   
<hr>
    
<h3>offset</h3>    

<div class="table-responsive">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>메서드</th>
                <th>설명</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>.offset()</td>
                <td>선택한 요소의 위치 좌표 값(문서 기준)을 설정하거나 반환합니다.</td>
            </tr>
            <tr>
                <td>.offsetParent()</td>
                <td>선택한 요소의 부모 위치 좌표 값(문서 기준)을 설정하거나 반환합니다.</td>
            </tr>
            <tr>
                <td>.position()</td>
                <td>선택한 요소의 위치 좌표 값(기준점 기준)을 설정하거나 반환합니다.</td>
            </tr>
            <tr>
                <td>.scrollLeft()</td>
                <td>선택한 요소의 가로 스크롤 값을 설정하거나 반환합니다.</td>
            </tr>
            <tr>
                <td>.scrollTop()</td>
                <td>선택한 요소의 세로 스크롤 값을 설정하거나 반환합니다.</td>
            </tr>
        </tbody>
    </table>
</div>	


    
</body>
</html>
