<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.submit()</title>
</head>
<body>
    
    

<h2>.submit()</h2>
<p>선택한 요소의 submit 버튼을 누르면 이벤트가 발생합니다.</p>

<hr>

<h3>.submit()</h3>

<h5>정의</h5> 
<p>.submit() 메서드는 선택한 요소의 submit 버튼을 누르면 이벤트가 발생합니다.</p>
    

<h5>문법</h5>
<p class="blue">
$("선택자").submit();<br>
</p>



   
    
</body>
</html>
