<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.focusout()</title>
</head>
<body>
    
    

<h2>.select()</h2>
<p>선택한 요소 입력 양식의 텍스트를 선택했을 때 이벤트가 발생합니다.</p>

<hr>

<h3>.select()</h3>

<h5>정의</h5> 
<p>.select() 메서드는 선택한 요소 입력 양식의 텍스트를 선택했을 때 이벤트가 발생합니다.</p>
    

<h5>문법</h5>
<p class="blue">
$("선택자").select();<br>
</p>



   
    
</body>
</html>
