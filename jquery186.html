<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.ready()</title>
</head>
<body>
    
    

<h2>.ready()</h2>
<p>웹 페이지가 로딩 되었을 때 이벤트가 발생합니다.</p>

<hr>

<h3>.ready()</h3>

<h5>정의</h5> 
<p>.ready() 메서드는 웹 페이지가 로딩 되었을 때 이벤트가 발생합니다.</p>
    

<h5>문법</h5>
<p class="blue">
$("선택자").ready();<br>
</p>



   
    
</body>
</html>
