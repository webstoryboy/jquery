<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.on()</title>
</head>
<body>
    
    

<h2>.on()</h2>
<p>선택한 요소의 이벤트를 설정합니다.</p>

<hr>

<h3>.on()</h3>

<h5>정의</h5> 
<p>.on() 메서드는 선택한 요소의 이벤트를 설정합니다.</p>
    

<h5>문법</h5>
<p class="blue">
$("선택자").on();<br>
</p>



   
    
</body>
</html>
