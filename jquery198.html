<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.blur()</title>
</head>
<body>
    
    

<h2>.blur()</h2>
<p>선택한 요소에 포커스가 떠날 때 이벤트가 발생합니다.</p>

<hr>

<h3>.blur()</h3>

<h5>정의</h5> 
<p>.blur() 메서드는 선택한 요소에 포커스가 떠날 때 이벤트가 발생합니다.</p>
    

<h5>문법</h5>
<p class="blue">
$("선택자").blur();<br>
</p>



   
    
</body>
</html>
