<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.replaceAll()</title>
</head>
<body>
    
    

<h2>.replaceAll()</h2>
<p>선택한 요소를 새로운 요소로 바꿉니다.</p>

<hr>

<h3>.replaceAll()</h3>

<h5>정의</h5> 
<p>.replaceAll() 메서드는 선택한 요소를 새로운 요소로 바꿉니다.</p>


<h5>문법</h5>
<p class="blue">
$("선택자").replaceAll("선택자");
</p>



   
    
</body>
</html>
