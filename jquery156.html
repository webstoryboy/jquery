<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.remove()</title>
</head>
<body>
    
    

<h2>.remove()</h2>
<p>선택한 요소(데이터 및 이벤트 포함)를 제거합니다.</p>

<hr>

<h3>.remove()</h3>

<h5>정의</h5> 
<p>.remove() 메서드는 선택한 요소(데이터 및 이벤트 포함)를 제거합니다.</p>


<h5>문법</h5>
<p class="blue">
$("선택자").remove();<br>
</p>



   
    
</body>
</html>
