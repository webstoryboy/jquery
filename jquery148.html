<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.prependTo()</title>
</head>
<body>
    
    

<h2>.prependTo()</h2>
<p>선택한 타겟 처음 위치에 새로운 요소를 추가합니다.</p>

<hr>

<h3>.prependTo()</h3>

<h5>정의</h5> 
<p>.prependTo("타겟") 메서드는 선택한 타겟 처음 위치에 새로운 요소를 추가합니다.</p>

<h5>문법</h5>
<p class="blue">
$("선택자").prependTo("타겟");
</p>



   
    
</body>
</html>
