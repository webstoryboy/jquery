<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.hasClass()</title>
</head>
<body>
    
    

<h2>.hasClass()</h2>
<p>선택한 요소에 클래스가 있는지를 찾습니다.</p>

<hr>

<h3>.hasClass()</h3>

<h5>정의</h5> 
<p>.hasClass() 메서드는 선택한 요소 클래스가 있는지를 찾습니다.</p>


<h5>문법</h5>
<p class="blue">
$("선택자").hasClass("클래스이름");<br>
</p>



   
    
</body>
</html>
