<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.addClass()</title>
</head>
<body>
    
    

<h2>.addClass()</h2>
<p>선택한 요소의 클래스를 추가합니다.</p>

<hr>

<h3>.addClass()</h3>

<h5>정의</h5>
<ul>
    <li>.addClass() 메서드는 선택한 요소의 클래스를 추가합니다.</li>
    <li>.addClass() 메서드는 선택한 요소의 함수를 설정합니다.</li>
</ul>
<p></p>


<h5>문법</h5>
<p class="blue">
$("선택자").addClass("클래스이름");<br>
$("선택자").addClass("함수");<br>
</p>



   
    
</body>
</html>
