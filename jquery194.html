<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.triggerHandler()</title>
</head>
<body>
    
    

<h2>.triggerHandler()</h2>
<p>선택한 요소의 이벤트를 수동으로 발생시킵니다.</p>

<hr>

<h3>.triggerHandler()</h3>

<h5>정의</h5> 
<p>.triggerHandler() 메서드는 선택한 요소의 이벤트를 수동으로 발생시킵니다.</p>
    

<h5>문법</h5>
<p class="blue">
$("선택자").triggerHandler();<br>
</p>



   
    
</body>
</html>
