<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.fadeOut()</title>
</head>
<body>
    
    

<h2>.fadeTo()</h2>
<p>선택한 요소의 투명도를 조절합니다.</p>

<hr>

<h3>.fadeTo()</h3>

<h5>정의</h5> 
<ul>
    <li>.fadeTo() 메서드는 선택한 요소의 투명도를 조절합니다.</li>
    <li>.fadeTo("시간") 메서드는 선택한 요소를 시간동안 투명도를 조절합니다</li>
    <li>.fadeTo("시간", 함수) 메서드는 선택한 요소의 투명도를 조절하고 함수를 설정합니다.</li>
</ul>

<h5>문법</h5>
<p class="blue">
$("선택자").fadeTo();<br>
$("선택자").fadeTo("시간");<br>
$("선택자").fadeTo("시간", 함수);<br>
</p>



   
    
</body>
</html>
